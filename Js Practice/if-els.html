<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="name1" id="first" step="any"/>
    <button onclick="age()">Check</button>
    <hr>
      
</body>
<script>
   function age()
   {
    var opr1 = document.getElementById('first').value;
    if(opr1 >= 18)
    {
        document.write("<h2> You are eligible for vote</h2>");
    }
    else{
        document.write("<h2> You are not eligible for vote</h2>");
    }
   }
</script>
</html>
